{% load static %}

<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>{% block title %} INTELLICOMP {% endblock %}</title>
	<link href="{% static "base/assets/images/intellicomp.ico" %}" rel="apple-touch-icon" type="image/png" sizes="144x144">
	<link href="{% static "base/assets/images/intellicomp.ico" %}" rel="apple-touch-icon" type="image/png" sizes="114x114">
	<link href="{% static "base/assets/images/intellicomp.ico" %}" rel="apple-touch-icon" type="image/png" sizes="72x72">
	<link href="{% static "base/assets/images/intellicomp.ico" %}" rel="apple-touch-icon" type="image/png">
	<link href="{% static "base/assets/images/intellicomp.ico" %}" rel="icon" type="image/png">
	<link href="{% static "base/assets/images/intellicomp.ico" %}" rel="shortcut icon">
{% block css %}
		<meta name="description" content="Latest updates and statistic charts">
		<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, shrink-to-fit=no">

		<!--begin::Web font -->
		<script src="https://ajax.googleapis.com/ajax/libs/webfont/1.6.16/webfont.js"></script>
		<script>
			WebFont.load({
            google: {"families":["Poppins:300,400,500,600,700","Roboto:300,400,500,600,700"]},
            active: function() {
                sessionStorage.fonts = true;
            }
          });
        </script>

		<!--end::Web font -->

		<!--begin:: Global Mandatory Vendors -->
		<link href="{% static 'base/css/vendors/perfect-scrollbar/perfect-scrollbar.css' %}" rel="stylesheet" type="text/css" />
		<link href="{% static 'base/css/vendors/font-awesome/all.css' %}" rel="stylesheet" type="text/css" />
		<!--end:: Global Mandatory Vendors -->

		<!--begin::Global Theme Styles -->
		<link href="{% static 'base/css/style.bundle.css' %}" rel="stylesheet" type="text/css" />
		<link href="{% static 'base/css/vendor.bundle.css' %}" rel="stylesheet" type="text/css" />
		<link href="{% static 'base/css/bootstrap.css' %}" rel="stylesheet" type="text/css" />
		<link href="{% static 'base/css/bootstrap-grid.css' %}" rel="stylesheet" type="text/css" />
		<link href="{% static 'base/css/bootstrap-reboot.css' %}" rel="stylesheet" type="text/css" />
		<link href="{% static 'base/css/overrides.css' %}" rel="stylesheet" type="text/css" />
		<!--end::Global Theme Styles -->


{% endblock %}
	<!--begin::Page Vendors Styles -->
{% block styles %}

{% endblock %}
<!--end::Page Vendors Styles -->
</head>
	<body class="m-page--wide m-header--fixed m-header--fixed-mobile m-footer--push m-aside--offcanvas-default">
		<!-- begin:: Page -->
		<div class="m-grid m-grid--hor m-grid--root m-page">

			{% include "base/projectheader.html" %}

				<div class="m-grid__item m-grid__item--fluid  m-grid m-grid--ver-desktop m-grid--desktop m-container m-container--responsive m-container--xxl m-page__container m-body">
	

					{% block main-content %}


					{% endblock %}
				</div>
		</div>


<a id="scrollTop" href="index.htm#top"><i class="icon-arrow-up12"></i></a>	

<!-- Global scripts -->
{% block js %}
		<!--begin::Global Theme Bundle -->
		<script src="{% static 'base/js/vendors/popper/popper.js' %}"></script>
		<script src="{% static 'base/js/vendors/popper/popper-utils.js' %}"></script>

		<script src="{% static 'base/js/jquery.js' %}" type="text/javascript"></script>

		<script src="{% static 'base/js/vendors/perfect-scrollbar/perfect-scrollbar.js' %}" type="text/javascript"></script>
		<script src="{% static 'base/js/scripts.bundle.js' %}" type="text/javascript"></script>

		<script src="{% static 'base/js/bootstrap.bundle.js' %}" type="text/javascript"></script>

		<script src="{% static 'base/js/my-script.js' %}" type="text/javascript"></script>
		<!--end::Global Theme Bundle -->
		<script type="text/javascript">
				jQuery(document).ready(function($) {
					$(".clickable-row").click(function() {
						window.location = $(this).data("href");
					});
				});
		</script>
{% endblock %}

{% block pagejs %}

{% endblock %}

<!-- /page scripts -->


</body>
</html>
